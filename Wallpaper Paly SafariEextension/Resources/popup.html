<!DOCTYPE html>
<html>

<head>
  <title>WallpaerPlay Extension</title>
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <div class="container">
    <img src="./assets/plan1@98px.png" alt="icon" width="98">
    <div class="user-settings">
      <h3>User Settings</h3>
      <div class="setting-item">
        <input type="checkbox" id="mute-checkbox" name="mute-checkbox" value="false">
        <label for="mute-checkbox">Set a muted YouTube video as wallpaper</label>
      </div>
    </div>
    <div class="download-content">
      <div class="comment">Haven't you got WallpaperPlay yet?</div>
      <img id="download-button" src="./assets/appstoredownload.svg" alt="download image" width="160">
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
